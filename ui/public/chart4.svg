    <!-- "X" indicator (right of bar) -->
    <text x="168" y="35.5" font-size="13" font-weight="bold" fill="#fff" opacity="0.8" text-anchor="middle">Ã—</text>
  </g>
  <!-- Replay + Code split view main area -->
  <rect x="22" y="47" width="120" height="78" rx="5" fill="#181112" stroke="#ededed" stroke-width="1"></rect>
  <g>
    <!-- Left Panel (dashboard widget) -->
    <rect x="32" y="55" width="64" height="54" rx="4" fill="#fff" opacity="0.08" stroke="#ba2424" stroke-width="1"></rect>
    <!-- "Rows" of activity in dashboard -->
    <rect x="38" y="62" width="16" height="8" rx="2" fill="#e84536" opacity="0.75"></rect>
    <rect x="38" y="76" width="16" height="8" rx="2" fill="#ba2424" opacity="0.6"></rect>
    <rect x="38" y="90" width="16" height="8" rx="2" fill="#fff" opacity="0.15"></rect>
