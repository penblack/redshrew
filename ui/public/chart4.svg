    <polygon points="26,138 32,140 26,142" fill="#e84536"></polygon>
    <!-- Pause lines -->
    <rect x="34" y="138" width="2" height="6" rx="1" fill="#fff" opacity="0.7"></rect>
    <rect x="38" y="138" width="2" height="6" rx="1" fill="#fff" opacity="0.7"></rect>
