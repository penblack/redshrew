  <rect x="18" y="18" width="248" height="5" rx="2.5" fill="#fff" opacity="0.14"></rect>
  <g>
    <!-- Timeline Dots -->
    <circle cx="33" cy="20.5" r="3" fill="#e84536"></circle>
    <circle cx="54" cy="20.5" r="3" fill="#e84536"></circle>
    <circle cx="75" cy="20.5" r="3" fill="#e84536"></circle>
    <circle cx="96" cy="20.5" r="3" fill="#e84536"></circle>
    <circle cx="117" cy="20.5" r="3" fill="#e84536"></circle>
    <circle cx="138" cy="20.5" r="3" fill="#e84536"></circle>
    <circle cx="159" cy="20.5" r="3" fill="#e84536"></circle>
    <circle cx="180" cy="20.5" r="3" fill="#e84536"></circle>
    <circle cx="201" cy="20.5" r="3" fill="#e84536"></circle>
    <circle cx="222" cy="20.5" r="3" fill="#e84536"></circle>
    <circle cx="243" cy="20.5" r="3" fill="#e84536"></circle>
    <rect x="90" y="28" width="52" height="9" rx="4" fill="#e84536"></rect>
