    <rect x="142" y="72" width="91" height="6" rx="2" fill="#e84536" opacity="0.15"></rect>
    <rect x="142" y="82" width="104" height="6" rx="2" fill="#fff" opacity="0.14"></rect>
    <rect x="142" y="92" width="70" height="6" rx="2" fill="#fff" opacity="0.10"></rect>
    <rect x="142" y="102" width="80" height="6" rx="2" fill="#e84536" opacity="0.13"></rect>
    <rect x="142" y="112" width="104" height="6" rx="2" fill="#fff" opacity="0.15"></rect>
  </g>
  <!-- Play/Pause/Slider Controls (bottom left) -->
  <g>
    <rect x="22" y="135" width="18" height="10" rx="2" fill="#222"></rect>
